<section class="container centered">
  <div class="error">
    <h1>404</h1>
    <svg>
      <polygon class="hex" points="300,100 300,240 0,240 0,100 155,0 155,0"></polygon>
      <text x="150" y="170" font-size="60" text-anchor="middle" fill="white"> 404 Not found</text>
   </svg>
    <h2>{{ i18n "page_not_found" }}</h2>
    <p>{{ i18n "page_does_not_exist" }}<br />{{ i18n "head_back" .Site.BaseURL | safeHTML }}</p>
  </div>
</section>
